<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Music Automata</title>
        <link rel="stylesheet" href="css/global.css"/>
        <script src="js/jquery-min.js"></script>
        <script src="js/front.js"></script>
    </head>
    <body>
        <div id="transition-buttonsh">
            <div class="transition-button animate2s">
                <img alt="next" id="left-arrow" class="dead-center" src="resources/svg/right-arrow.svg"/>
            </div>
            <div class="transition-button animate2s" >
                <img alt="next" class="dead-center" src="resources/svg/right-arrow.svg"/>
            </div>
        </div>
        <div id="sidebar">
            <div id="app-idheader">
                <div id="app-iconh">
                    <img src="resources/svg/checker.svg" alt="appicon" id="app-icon" class="dead-center"/>
                </div>
                <div id="app-nameh">
                    <div id="app-name">SYNESTHETIC <br /> PRODUCTIONS</div>
                </div>
            </div>
            <div id="divider"></div>
            <div id="parse-console">
                <div class="parse-label">CURRENT DURATION</div>
                <div class="parse-value">1/4 + 1/8</div>
                <div id="pitch-octave">
                    <div class="poh">
                        <div class="parse-label">CURRENT PITCH</div>
                        <div class="parse-value">C#</div>
                    </div>
                    <div class="poh">
                        <div class="parse-label">OCTAVE</div>
                        <div class="parse-value">4th</div>
                    </div>
                </div>
                <div class="parse-label">CURRENT STATE</div>
                <div class="parse-value">1</div>
            </div>
            
            <div id="input-button" class="animate2s">
                <div id="input-iconh">
                    <img alt="input" class="dead-center" src="resources/svg/musical-note.svg"/>
                </div>
                <div id="input-labelh">
                    <div>INPUT SCORE</div>
                </div>
            </div>

            <div id="resize-button" class="animate2s">
                <div id="resize-iconh">
                    <img alt="resize" class="dead-center" src="resources/svg/crop-button.svg"/>
                </div>
                <div id="resize-labelh">
                    <div>RESIZE GRID</div>
                </div>
            </div>
            <div class="controls-container">
                <input type="button" value="Resize Grid" class="control-button" id="grid-size-button"/>
                <input type="button" value="Extrude" class="control-button" id="light"/>
                <input type="button" value="Next" class="control-button" id="light2"/>
            </div>
            
        </div>
        <div id="canvas-area" class="dead-center">
            
        </div>
    </body>
</html>
